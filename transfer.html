<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
          <div class="logo">
            <img src="images/bank_logo.png" alt="Thakur Bank Logo" />
          </div>
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Transaction History</a></li>
            <li><a href="login.html">Login/Register</a></li>
            <li><a href="transfer.html">Transfer</a></li>
          </ul>
        </nav>
      </header>
    <center>
        <h1>Thakur Bank Website</h1>
    </center>
    <h2 style="text-align: left;"> <span id="accName"></span></h2>
    <div class="container">
        <div id="login-form">
            <h2>Transfer Portal</h2>
            <p>Account From:</p>
            <input type="text" name="txtAccFrom" id="txtAccFrom" required>
            <br>
            <br>
            <p>Account To:</p>
            <input type="text" name="txtAccTo" id="txtAccTo" required>
            <br>
            <br>
            <p>Amount :</p>
            <input type="number" name="txtAmount" id="txtAmount" required>
            <br>
            <br>
            <p>Schedule Your Payment Transfer: </p>
            <input type="datetime-local" name="scheduledTime" id="scheduledTime" placeholder="Scheduled Time">
            <br>
            <br>
            <div class="btn-back">
                <button class="btn" onclick="transfer()">Transfer</button>
                <button class="btn" onclick="scheduledtransfer()">Scheduled Transfer</button>
            </div>
        </div>
    </div>
    <section class="footer">
        
        <p>&copy; 2023 Thakur Bank. All Rights Reserved.</p>
      </section>
    <script src="script.js"></script>
</body>

</html>
