<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
          <div class="logo">
            <img src="images/bank_logo.png" alt="Thakur Bank Logo" />
          </div>
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Transaction History</a></li>
            <li><a href="login.html">Login/Register</a></li>
            <li><a href="transfer.html">Transfer</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <div class="form-tab">
            <button id="login-tab" class="active" onclick="switchTab('login')">Login</button>
            <button id="register-tab" onclick="switchTab('register')">Register</button>
        </div>
        <main>
            <div id="login-form" class="form-section">
                <h2>Login</h2>
                <p>Name:</p>
                <input type="text" name="txtUserName" id="txtUserName">
                <br>
                <br>
                <p>Password:</p>
                <input type="password" name="txtUserPassword" id="txtUserPassword">
                <br>
                <br>
                <p>Email:</p>
                <input type="email" name="txtUserEmail" id="txtUserEmail">
                <br>
                <br>
                <p>OTP:</p>
                <input type="number" name="txtUserOTP" id="txtUserOTP">
                <br>
                <br>
                <div class="btn-back">
                    <button class="btn" onclick="readData()">Login</button>
                    <button class="btn" onclick="delData()">Delete</button>
                    <button class="btn" onclick="verifyOTP()">Generate OTP</button>
                </div>
            </div>

            <div id="register-form" class="form-section">
                <h2>Register</h2>
                <p>Account Number:</p>
                <input type="text" name="txtAccount" id="txtAccount">
                <br>
                <br>
                <p>Name:</p>
                <input type="text" name="txtName" id="txtName">
                <br>
                <br>
                <p>Password:</p>
                <input type="password" name="txtPassword" id="txtPassword">
                <br>
                <br>
                <p>Email:</p>
                <input type="email" name="txtEmail" id="txtEmail">
                <br>
                <br>
                <p>Contact:</p>
                <input type="text" name="txtContact" id="txtContact">
                <br>
                <br>
                <div class="btn-back">
                    <button class="btn" onclick="insertData()">Register</button>
                </div>
            </div>
        </main>
    </div>
    <section class="footer">
        
        <p>&copy; 2023 Thakur Bank. All Rights Reserved.</p>
      </section>
</body>
<script src="script.js"></script>

</html>
